<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Task Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@500&family=Prosto+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mainpages.css">
    <link rel="stylesheet" href="mainpages.css">
</head>
<body>
    <header>
        <div class="signin-page">
            <div class="logo-login-page">
                <div class="circle2"></div>
                <div class="circle1"></div>
                <div class="circle3"></div>
                <div class="circle5"></div>
                <div class="circle4"></div>
                <img src="logo.png" alt="logo" class="logo">
                <p class="logo-name">Taskii</p>
                <span class="taskii-smalltext">Â© 2023 Taskii Management System</span>
            </div>
            <div class="logo-login-signin">
                <h1 class="create-account">Create your account</h1>
                <form id="auth-form">
                    <label for="email">Email address: </label>
                    <input type="email" id="email" placeholder="Enter your email" required><br>
                    <label for="password">Password: </label>
                    <input type="password" id="password" placeholder="Enter your password" required><br>
                    <div id="terms-conditions-container">
                        <input type="checkbox" id="agree" required>
                        <label id="terms-conditions" for="agree">
                            By Signing Up I agree with <a href="https://www.example.com/terms-and-conditions">Terms & Conditions</a>
                        </label>
                    </div>
                    <div class="buttons">
                        <button type="button" id="signin-button" onclick="signup()">Sign up</button>
                        <button type="button" id="login-button" onclick="login()">Log in</button>
                    </div>
                </form>   
            </div>
        </div>
    </header>
    <script src="main.js"></script>
</body>
</html>
